<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styler.css">
        <script src="/node_modules/jquery/dist/jquery.js"></script>
    </head>
    <body>
        <script>
            function getPrice()
            {
                var ticker = $("#ticker").val();
                $.ajax({
                    url: "/getPrice",
                    type: "POST",
                    dataType: "html",
                    data: { ticker: ticker },
                    success: function(result)
                    {
                        $("#price").text(result);
                    },
                    error: function()
                    {
                        $("#price").text("An error occurred");
                    }
                });
            }

            function getMostActive()
            {
                $.ajax({
                    url: "/getMostActive",
                    type: "POST",
                    dataType: "html",
                    success: function(result)
                    {
                        $("#mostActive").html(result);
                    }
                })
            }
        </script>
        <div align="top" id="banner"><p align="right"></p></div>
        <div align="center"><p>Welcome! Please review your stock options.</p></div>
        <div id="form">
            ticker: <input type="text" id="ticker" />
            <input type="Submit" value="Get Price!" onclick=getPrice()>
        </div>
        <p id="price"></p>

        <div id="get_active">
            <input type="button" value="Get Most Active tickers" onclick=getMostActive()>
        </div>

        <p id="mostActive"></p>
    </body>
</html>
